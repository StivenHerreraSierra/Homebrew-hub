<form>
  <div>
    <h4>{{ titulo }}</h4>
    <mat-selection-list
      class="filtro-container"
      name="filtro"
      [(ngModel)]="itemsSeleccionados"
      (selectionChange)="filtrar($event)"
    >
      <mat-list-option
        class="filtro__opcion"
        *ngFor="let item of items"
        checkboxPosition="before"
        [value]="item"
      >
        {{ item }}
      </mat-list-option>
    </mat-selection-list>
  </div>
</form>
