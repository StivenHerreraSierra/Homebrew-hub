<div class="tabla-container mat-elevation-z8">
  <div class="inline tabla-container__header">
    <h3 class="tabla-container__title">{{ title }}</h3>
    <div class="spacer"></div>
    <p class="tabla-container__date">
      <span class="bold">Desde:</span> {{ data.start_date }} -
      <span class="bold">Hasta:</span> {{ data.end_date }}
    </p>
  </div>
  <table aria-label="Top 10 en instalaciones" mat-table [dataSource]="data.items" class="tabla">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="formula">
      <th mat-header-cell *matHeaderCellDef>Paquete</th>
      <td mat-cell *matCellDef="let element">{{ element.formula }}</td>
    </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef class="column-title">
        Instalaciones
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.count }}
      </td>
    </ng-container>

    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef>Porcentaje</th>
      <td mat-cell *matCellDef="let element">{{ element.percent }}%</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
